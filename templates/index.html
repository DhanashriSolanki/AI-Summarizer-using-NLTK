<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            color: #333;
            padding: 40px 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            
        }
        h5 {
            
            color: #4CAF50;
            margin-bottom: 20px;
            
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 15px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="number"], input[type="submit"] {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            width: 100%;
            max-width: 250px;
            transition: all 0.3s ease;
        }
        input[type="number"]:focus, input[type="submit"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .summary, .title, .error {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .summary {
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
        }
        .title {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        ul {
            text-align: left;
            list-style-type: none;
            padding-left: 20px;
            margin-top: 10px;
        }
        li {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>AI SUMMARISING TOOL</h5>
        <h1><b>Summarize any text in seconds with our AI Summarization tool</b></h1>
        <form method="POST" action="/summarize">
            <textarea name="content" placeholder="Enter your text here..." required></textarea>
            <div>
                <label for="top_n" style="font-size: 18px; font-weight: 600;">Number of sentences in summary:</label>
                <input type="number" name="top_n" min="1" max="10" required>
            </div>
            <input type="submit" value="Summarize">
        </form>

        {% if title %}
            <div class="title">
                <strong>Generated Title:</strong> {{ title }}
            </div>
        {% endif %}

        {% if summary %}
            <div class="summary">
                <strong>Summary:</strong>
                <ul>
                    {% for sentence in summary %}
                        <li>{{ sentence }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
